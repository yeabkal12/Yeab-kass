<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Next Ludo Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ============================================= -->
    <!-- ========= 1. LOADING SCREEN VIEW ============ -->
    <!-- ============================================= -->
    <div id="loading-screen">
        <div class="loading-content">
            <img src="https://www.animatedimages.org/data/media/710/animated-dice-image-0037.gif" alt="Rolling Dice" class="loading-dice"/>
            <div class="loading-bar-container">
                <div class="loading-bar-motion"></div>
            </div>
            <p class="loading-text">Loading Games...</p>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- =========== 2. MAIN APP VIEW ================ -->
    <!-- ============================================= -->
    <div id="main-app" class="hidden">
        <header class="app-header">
            <div class="user-info">
                <div class="user-avatar">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                </div>
                <div class="user-balance">
                    <span class="coin-icon">ðŸ’°</span>
                    <span id="balance-amount">0.00</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="new-game-button" class="action-button new-button">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
                    NEW
                </button>
                <button id="refresh-button" class="action-button refresh-button">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path></svg>
                </button>
            </div>
        </header>

        <div class="filters">
            <button class="filter-button active">All</button>
            <button class="filter-button">ðŸ’° 20-100</button>
            <button class="filter-button">ðŸ’° 200-700</button>
            <button class="filter-button">ðŸ’° 1000+</button>
        </div>

        <div id="game-list-container">
            <!-- Game cards will be injected here -->
        </div>
    </div>

    <!-- ============================================= -->
    <!-- ======== 3. CREATE GAME MODAL VIEW ========== -->
    <!-- ============================================= -->
    <div id="create-game-modal" class="hidden">
        <div class="modal-content">
            <button id="close-modal-button" class="close-modal-button">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
            </button>
            <h2>Stake Amount</h2>
            <div id="stake-options" class="options-grid">
                <button class="option-button" data-stake="20">ðŸ’° 20 <small>á‰¥áˆ­</small></button>
                <button class="option-button" data-stake="30">ðŸ’° 30 <small>á‰¥áˆ­</small></button>
                <button class="option-button" data-stake="50">ðŸ’° 50 <small>á‰¥áˆ­</small></button>
                <button class="option-button" data-stake="100">ðŸ’° 100 <small>á‰¥áˆ­</small></button>
                <button class="option-button" data-stake="200">ðŸ’° 200 <small>á‰¥áˆ­</small></button>
                <button class="option-button" data-stake="300">ðŸ’° 300 <small>á‰¥áˆ­</small></button>
                <button class="option-button" data-stake="500">ðŸ’° 500 <small>á‰¥áˆ­</small></button>
                <button class="option-button" data-stake="700">ðŸ’° 700 <small>á‰¥áˆ­</small></button>
                <button class="option-button" data-stake="1000">ðŸ’° 1000 <small>á‰¥áˆ­</small></button>
            </div>
            <div class="modal-actions">
                <button id="cancel-create-button" class="modal-action-button cancel">Cancel</button>
                <button id="next-create-button" class="modal-action-button next" disabled>Next</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
