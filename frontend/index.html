<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeab Game Zone</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Make sure you are linking to your stylesheet -->
</head>
<body>

    <!--
      CORRECT STRUCTURE: All three main views are siblings.
      Only one should be visible at a time.
    -->

    <!-- View 1: Loading Screen (Visible by default) -->
    <div id="loading-view">
        <div class="dice-loader"></div>
        <p>Yeab Games</p>
        <p>Loading...</p>
    </div>

    <!-- View 2: Main App View (Hidden by default) -->
    <div id="app-container" class="hidden">
        <!-- Your header, balance, filters, and game list go here -->
        <h2>Yeab Game Zone</h2>
        <div id="game-list">
            <!-- Game cards will be injected here by JavaScript -->
        </div>
        <button id="new-game-btn">Create New Game</button>
        <button id="refresh-btn">Refresh</button>
    </div>

    <!-- View 3: Create Game View (Hidden by default) -->
    <div id="create-game-view" class="hidden">
        <h3>Create a New Game</h3>
        <!-- All your stake and winning condition buttons go here -->
        <p>Stake Amount (ETB)</p>
        <!-- ... -->
        <button id="cancel-create-btn">Cancel</button>
        <button id="show-confirm-btn">Next</button>
    </div>


    <!-- Load Telegram and your app's script at the end -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
